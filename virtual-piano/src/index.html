<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Virtual-piano</title>
</head>

<body>
	<div class="container">
		<div class="piano">
			<header class="piano__header">
				<div class="piano__switcher"></div>
				<h1 class="piano__title">Virtual piano</h1>
				<button class="piano__fulscreen"></button>
			</header>
			<div class="piano__keyboard keyboard">
				<div class="keyboard__key keyboard__key_white">
					<div class="keyboard__key keyboard__key_black">
						<div class="keyboard__key-name"></div>
					</div>
					<div class="keyboard__key-name"></div>
				</div>
				<div class="keyboard__key keyboard__key_white">
					<div class="keyboard__key keyboard__key_black">
						<div class="keyboard__key-name"></div>
					</div>
					<div class="keyboard__key-name"></div>
				</div>
				<div class="keyboard__key keyboard__key_white">
					<div class="keyboard__key-name"></div>
				</div>
				<div class="keyboard__key keyboard__key_white">
					<div class="keyboard__key keyboard__key_black">
						<div class="keyboard__key-name"></div>
					</div>
					<div class="keyboard__key-name"></div>
				</div>
				<div class="keyboard__key keyboard__key_white">
					<div class="keyboard__key keyboard__key_black">
						<div class="keyboard__key-name"></div>
					</div>
					<div class="keyboard__key-name"></div>
				</div>
				<div class="keyboard__key keyboard__key_white">
					<div class="keyboard__key keyboard__key_black">
						<div class="keyboard__key-name"></div>
					</div>
					<div class="keyboard__key-name"></div>
				</div>
				<div class="keyboard__key keyboard__key_white">
					<div class="keyboard__key-name"></div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="footer__container">
				<a href="https://github.com/tasty63" class="footer__github github">
					<img src="images/github.svg" alt="github" class="github__img">
				</a>
				<a href="https://rs.school/" class="footer__logo logo">
					<img src="images/rss.svg" alt="rs school" class="logo__img">
				</a>
			</div>
		</footer>
	</div>
</body>

</html>
