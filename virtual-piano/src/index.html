<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Virtual-piano</title>
</head>

<body>
	<div class="container">
		<div class="piano">
			<header class="piano__header">
				<div class="piano__switch switch">
					<label class="switch__label" for="notes">Notes</label>
					<input class="switch__notes" type="radio" id="notes" name="choice"
						value="notes">

					<label class="switch__label" for="letters">Letters</label>
					<input class="switch__letters" type="radio" id="letters" name="choice"
						value="letters">

					<div class="switch__current-choice"></div>
				</div>
				<h1 class="piano__title">Virtual piano</h1>
				<button class="piano__fulscreen"></button>
			</header>
			<div class="piano__keyboard keyboard">
				<div data-sound="c" class="keyboard__key keyboard__key_white">
					<span class="keyboard__key-name keyboard__key-name_white">C</span>
					<div data-sound="c-diese" class="keyboard__key keyboard__key_black">
						<span class="keyboard__key-name keyboard__key-name_black">C#</span>
					</div>
				</div>
				<div data-sound="d" class="keyboard__key keyboard__key_white">
					<span class="keyboard__key-name keyboard__key-name_white">D</span>
					<div data-sound="d-diese" class="keyboard__key keyboard__key_black">
						<span class="keyboard__key-name keyboard__key-name_black">D#</span>
					</div>
				</div>
				<div data-sound="e" class="keyboard__key keyboard__key_white">
					<span class="keyboard__key-name keyboard__key-name_white">E</span>
				</div>
				<div data-sound="f" class="keyboard__key keyboard__key_white">
					<span class="keyboard__key-name keyboard__key-name_white">F</span>
					<div data-sound="f-diese" class="keyboard__key keyboard__key_black">
						<span class="keyboard__key-name keyboard__key-name_black">F#</span>
					</div>
				</div>
				<div data-sound="g" class="keyboard__key keyboard__key_white">
					<span class="keyboard__key-name keyboard__key-name_white">G</span>
					<div data-sound="g-diese" class="keyboard__key keyboard__key_black">
						<span class="keyboard__key-name keyboard__key-name_black">G#</span>
					</div>
				</div>
				<div data-sound="a" class="keyboard__key keyboard__key_white">
					<span class="keyboard__key-name keyboard__key-name_white">A</span>
					<div data-sound="a-diese" class="keyboard__key keyboard__key_black">
						<span class="keyboard__key-name keyboard__key-name_black">A#</span>
					</div>
				</div>
				<div data-sound="b" class="keyboard__key keyboard__key_white">
					<span class="keyboard__key-name keyboard__key-name_white">B</span>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="footer__container">
				<a href="https://github.com/tasty63" class="footer__github github">
					<img src="images/github.svg" alt="github" class="github__img">
				</a>
				<a href="https://rs.school/" class="footer__logo logo">
					<img src="images/rss.svg" alt="rs school" class="logo__img">
				</a>
			</div>
		</footer>
	</div>
</body>

</html>
